spring.datasource.url= jdbc:derby://localhost:1527/quartz;create=true

spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver

# Hibernate ddl auto (validate,create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# hive metastore
hive.metastore.uris = thrift://localhost:9083
hive.metastore.dbname = default
hive.hmshandler.retry.attempts = 15
hive.hmshandler.retry.interval = 2000ms

# kafka schema registry
kafka.schema.registry.url = http://localhost:8081

# jobInstance
jobInstance.fixedDelay.in.milliseconds=60000

# spring cache
cache.evict.hive.fixedRate.in.milliseconds=900000

#login strategy
login.strategy = default

#ldap
ldap.url=ldap://<ldap url>
ldap.domain=<account domain>
ldap.dc=<domain components config>
ldap.connect-timeout=<connect timeout config>
ldap.read-timeout=<read timeout config>

#hdfs
fs.defaultFS = hdfs://apollo-phx-nn-ha